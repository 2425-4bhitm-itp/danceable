<div>
<div id="record-button" (click)="buttonState = !buttonState">
  @if (buttonState) {
    <app-record-svg></app-record-svg>
  } @else {
    <app-visualizer></app-visualizer>
  }
</div>
</div>
@if (buttonState) {
  <p id="recording-description">Press to record audio and get matching dance styles!</p>
} @else {
  <div><app-record-stop-button></app-record-stop-button></div>
}
