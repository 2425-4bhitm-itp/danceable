

<div>
  <div id="record-button" (click)="toggleRecording()">
    @if (!isRecording) {
      <app-record-svg></app-record-svg>
    } @else {
      <app-visualizer></app-visualizer>
    }
  </div>
</div>

@if (!isRecording) {
  <p id="recording-description">Press to record audio and get matching dance styles!</p>
} @else {
  <div><app-record-stop-button (click)="toggleRecording()"></app-record-stop-button></div>
}
