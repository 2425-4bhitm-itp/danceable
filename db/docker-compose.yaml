services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=danceable
      - POSTGRES_USER=danceable
      - POSTGRES_DB=postgres  # Ge√§ndert von 'admin' auf 'postgres'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin"]
      start_period: 10s
      interval: 30s
      retries: 5

