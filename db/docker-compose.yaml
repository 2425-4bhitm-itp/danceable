services:
  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=postgres  # Ge√§ndert von 'admin' auf 'postgres'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      start_period: 10s
      interval: 30s
      retries: 5

  backend:
    image: ghcr.io/2425-4bhitm-itp/backend:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./song-storage:/app/song-storage
    environment:
      - QUARKUS_PROFILE=prod
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/q/health/live || exit 1"]
      start_period: 30s
      interval: 60s
      retries: 10

  ml:
    build:
      context: ../code/ml
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5001/health || exit 1"]
      start_period: 30s
      interval: 60s
      retries: 10

volumes:
  postgres: